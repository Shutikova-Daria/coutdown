<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=103880&format=png&color=000000">
    <title>Countdown Timer</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    background: url('https://cdn.pixabay.com/photo/2022/07/04/08/36/city-7300691_1280.jpg') no-repeat center center fixed;
    background-size: cover;
    width: 100%;
    min-height: 100vh; /* Охоплює весь екран */
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
}

h2 {
    text-align: center;
    margin-top: 50px;
    color: azure;
    font-size: 21pt;
    font-weight: bold;
    background-color: black;
    padding: 10px 0;
    width: 100%;
    box-sizing: border-box;
}

#countdown {
    font-size: 24px;
    margin-top: 20px;
    width: 90%; /* Замість фіксованої ширини */
    max-width: 600px; /* Максимальна ширина для великих екранів */
    height: auto;
    padding: 30px;
    border-radius: 30px;
    background-color: rgba(0, 0, 0, 0.5); /* Напівпрозорий фон */
    color: white;
}

.time-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap; /* Дозволяє розташовувати блоки один під одним на малих екранах */
}

.time-box {
    background-color: azure;
    opacity: 0.8;
    width: 100px;
    height: 100px;
    border-radius: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 20pt;
    font-weight: bold;
    margin: 10px;
}

.time-label {
    font-size: 12px;
    margin-top: 5px;
}

/* Адаптація для екранів до 768px */
@media (max-width: 768px) {
    h2 {
        font-size: 18pt;
    }

    #countdown {
        padding: 20px;
        margin-top: 20px;
    }

    .time-box {
        width: 80px;
        height: 80px;
        font-size: 16pt;
    }
}

/* Адаптація для екранів до 480px */
@media (max-width: 480px) {
    h2 {
        font-size: 16pt;
        padding: 8px;
    }

    .time-container {
        flex-direction: row-reverse;
    }

    .time-box {
        width: 70px;
        height: 70px;
        font-size: 14pt;
    }

    .time-label {
        font-size: 10px;
    }

    #countdown {
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <h2>Countdown to My Birthday</h2>
    <div id="countdown">
        <div class="time-container">
            <div class="time-box">
                <div class="days">0</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-box">
                <div class="hours">0</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-box">
                <div class="minutes">0</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-box">
                <div class="seconds">0</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        const daysDiv = document.querySelector(".days");
        const hoursDiv = document.querySelector(".hours");
        const minutesDiv = document.querySelector(".minutes");
        const secondsDiv = document.querySelector(".seconds");

        function calculateBirthdayCountdown() {
            let birthdayMonth = 3; 
            let birthdayDay = 22; 
            
            let now = new Date();
            let currentYear = now.getFullYear();
            
            let birthdayThisYear = new Date(currentYear, birthdayMonth, birthdayDay);
            if (now > birthdayThisYear) {
                birthdayThisYear = new Date(currentYear + 1, birthdayMonth, birthdayDay);
            }

            let timeDifference = birthdayThisYear - now;
            let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            daysDiv.textContent = days;
            hoursDiv.textContent = hours;
            minutesDiv.textContent = minutes;
            secondsDiv.textContent = seconds;
        }

        setInterval(calculateBirthdayCountdown, 1000);
    </script>
</body>
</html>
